<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestão de Lançamentos</title>
  <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <style>body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; color: #333; } .container { text-align: center; } p { font-size: 1.2em; } </style>
</head>
<body>
  <div class="container">
    <p id="load-message">Carregando...</p>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      try {
        let app = firebase.app();
        document.getElementById("load-message").textContent = "Verificando autenticação...";

        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            // User is signed in, redirect to /home.
            window.location.href = "/home";
          } else {
            // No user is signed in, redirect to /login.
            window.location.href = "/login";
          }
        });
      } catch (e) {
        console.error("Firebase SDK loading error:", e);
        document.getElementById("load-message").textContent = "Erro ao carregar. Verifique o console.";
      }
    });
  </script>
</body>
</html>
